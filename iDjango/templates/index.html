{% extends "base.html" %}
{% block head %}
<script type="text/javascript">
$('.popover-markup>.trigger').popover({
    html: true,
    title: function () {
        return $(this).parent().find('.head').html();
    },
    content: function () {
        return $(this).parent().find('.content').html();
    }
});
</script>

{% endblock %}
